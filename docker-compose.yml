services:
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"

  price-backend:
    build:
      context: .
    restart: unless-stopped
    depends_on:
      - redis
    environment:
      PORT: ${PORT:-3003}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      COINGECKO_PRO_API_KEY: ${COINGECKO_PRO_API_KEY:-}
      COINMARKETCAP_API_KEY: ${COINMARKETCAP_API_KEY:-}
      COINGECKO_ALLOW_PUBLIC: ${COINGECKO_ALLOW_PUBLIC:-false}
      PRICE_CACHE_TTL_SECONDS: ${PRICE_CACHE_TTL_SECONDS:-120}
      REQUEST_CACHE_TTL_SECONDS: ${REQUEST_CACHE_TTL_SECONDS:-30}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-*}
      # Across Bridge directory proxy (supported chains/routes + allowlist downlink)
      BRIDGE_ACROSS_API_BASE_URL: ${BRIDGE_ACROSS_API_BASE_URL:-https://app.across.to/api}
      BRIDGE_ACROSS_TIMEOUT_MS: ${BRIDGE_ACROSS_TIMEOUT_MS:-12000}
      BRIDGE_ACROSS_CHAINS_CACHE_TTL_SECONDS: ${BRIDGE_ACROSS_CHAINS_CACHE_TTL_SECONDS:-300}
      BRIDGE_ACROSS_ROUTES_CACHE_TTL_SECONDS: ${BRIDGE_ACROSS_ROUTES_CACHE_TTL_SECONDS:-60}
      BRIDGE_ACROSS_ALLOWLIST_MODE: ${BRIDGE_ACROSS_ALLOWLIST_MODE:-STRICT}
      BRIDGE_ACROSS_ALLOWED_CHAIN_IDS: ${BRIDGE_ACROSS_ALLOWED_CHAIN_IDS:-1,10,42161,8453,56}
      BRIDGE_ACROSS_ALLOWED_TOKEN_SYMBOLS: ${BRIDGE_ACROSS_ALLOWED_TOKEN_SYMBOLS:-ETH,USDC,USDT,DAI,USDC-BNB,USDT-BNB}
      # Safe Tx Service proxy (multisig)
      SAFE_TX_SERVICE_BASE_URL: ${SAFE_TX_SERVICE_BASE_URL:-https://api.safe.global/tx-service}
      SAFE_TX_SERVICE_API_KEY: ${SAFE_TX_SERVICE_API_KEY:-}
      SAFE_TX_SERVICE_TIMEOUT_MS: ${SAFE_TX_SERVICE_TIMEOUT_MS:-12000}
      # VEILX on-chain pricing (BSC PancakeSwap V2)
      BSC_RPC_URL: ${BSC_RPC_URL:-}
      VEILX_CONTRACT_ADDRESS: ${VEILX_CONTRACT_ADDRESS:-}
      PANCAKE_ROUTER_V2_ADDRESS: ${PANCAKE_ROUTER_V2_ADDRESS:-0x10ED43C718714eb63d5aA57B78B54704E256024E}
      BSC_USDT_CONTRACT_ADDRESS: ${BSC_USDT_CONTRACT_ADDRESS:-0x55d398326f99059fF775485246999027B3197955}
      # Social login auth (M1)
      AUTH_ENABLED: ${AUTH_ENABLED:-true}
      AUTH_X_ENABLED: ${AUTH_X_ENABLED:-true}
      AUTH_TG_ENABLED: ${AUTH_TG_ENABLED:-true}
      AUTH_SYNC_ENABLED: ${AUTH_SYNC_ENABLED:-true}
      AUTH_BIND_ENABLED: ${AUTH_BIND_ENABLED:-true}
      AUTH_METRICS_ENABLED: ${AUTH_METRICS_ENABLED:-true}
      AUTH_ONE_TIME_CODE_TTL_SECONDS: ${AUTH_ONE_TIME_CODE_TTL_SECONDS:-60}
      AUTH_OAUTH_STATE_TTL_SECONDS: ${AUTH_OAUTH_STATE_TTL_SECONDS:-600}
      AUTH_WEB3AUTH_JWT_TTL_SECONDS: ${AUTH_WEB3AUTH_JWT_TTL_SECONDS:-300}
      AUTH_ACCESS_TOKEN_TTL_SECONDS: ${AUTH_ACCESS_TOKEN_TTL_SECONDS:-900}
      AUTH_REFRESH_TOKEN_TTL_SECONDS: ${AUTH_REFRESH_TOKEN_TTL_SECONDS:-2592000}
      AUTH_APP_REDIRECT_ALLOWLIST: ${AUTH_APP_REDIRECT_ALLOWLIST:-veilwallet://openlogin}
      AUTH_WEB3AUTH_ISSUER: ${AUTH_WEB3AUTH_ISSUER:-https://auth.status-mvp.local}
      AUTH_WEB3AUTH_AUDIENCE: ${AUTH_WEB3AUTH_AUDIENCE:-status-mvp}
      AUTH_WEB3AUTH_KEY_ID: ${AUTH_WEB3AUTH_KEY_ID:-status-mvp-auth-v1}
      AUTH_WEB3AUTH_PRIVATE_KEY_PEM: ${AUTH_WEB3AUTH_PRIVATE_KEY_PEM:-}
      AUTH_APP_JWT_ISSUER: ${AUTH_APP_JWT_ISSUER:-status-mvp-price-backend}
      AUTH_APP_JWT_AUDIENCE: ${AUTH_APP_JWT_AUDIENCE:-status-mvp-app}
      AUTH_APP_JWT_SECRET: ${AUTH_APP_JWT_SECRET:-replace-me-dev-secret-at-least-32-bytes}
      AUTH_X_CLIENT_ID: ${AUTH_X_CLIENT_ID:-}
      AUTH_X_CLIENT_SECRET: ${AUTH_X_CLIENT_SECRET:-}
      AUTH_X_REDIRECT_URI: ${AUTH_X_REDIRECT_URI:-}
      AUTH_X_SCOPES: ${AUTH_X_SCOPES:-tweet.read users.read offline.access}
      AUTH_X_AUTHORIZE_ENDPOINT: ${AUTH_X_AUTHORIZE_ENDPOINT:-https://twitter.com/i/oauth2/authorize}
      AUTH_X_TOKEN_ENDPOINT: ${AUTH_X_TOKEN_ENDPOINT:-https://api.twitter.com/2/oauth2/token}
      AUTH_X_USERINFO_ENDPOINT: ${AUTH_X_USERINFO_ENDPOINT:-https://api.twitter.com/2/users/me}
      AUTH_TG_BOT_TOKEN: ${AUTH_TG_BOT_TOKEN:-}
      AUTH_TG_AUTH_MAX_AGE_SECONDS: ${AUTH_TG_AUTH_MAX_AGE_SECONDS:-600}
      AUTH_RISK_BLACKLIST_IPS: ${AUTH_RISK_BLACKLIST_IPS:-}
      AUTH_RISK_BLACKLIST_PROVIDER_SUBS: ${AUTH_RISK_BLACKLIST_PROVIDER_SUBS:-}
      AUTH_RISK_LOGIN_IP_LIMIT: ${AUTH_RISK_LOGIN_IP_LIMIT:-20}
      AUTH_RISK_LOGIN_DEVICE_LIMIT: ${AUTH_RISK_LOGIN_DEVICE_LIMIT:-30}
      AUTH_RISK_BIND_ACCOUNT_LIMIT: ${AUTH_RISK_BIND_ACCOUNT_LIMIT:-20}
      AUTH_RISK_WINDOW_SECONDS: ${AUTH_RISK_WINDOW_SECONDS:-60}
    ports:
      - "${PORT:-3003}:${PORT:-3003}"


