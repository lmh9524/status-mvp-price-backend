services:
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"

  price-backend:
    build:
      context: .
    restart: unless-stopped
    depends_on:
      - redis
    environment:
      PORT: ${PORT:-3003}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      COINGECKO_PRO_API_KEY: ${COINGECKO_PRO_API_KEY:-}
      COINMARKETCAP_API_KEY: ${COINMARKETCAP_API_KEY:-}
      COINGECKO_ALLOW_PUBLIC: ${COINGECKO_ALLOW_PUBLIC:-false}
      PRICE_CACHE_TTL_SECONDS: ${PRICE_CACHE_TTL_SECONDS:-120}
      REQUEST_CACHE_TTL_SECONDS: ${REQUEST_CACHE_TTL_SECONDS:-30}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-*}
      # Across Bridge directory proxy (supported chains/routes + allowlist downlink)
      BRIDGE_ACROSS_API_BASE_URL: ${BRIDGE_ACROSS_API_BASE_URL:-https://app.across.to/api}
      BRIDGE_ACROSS_TIMEOUT_MS: ${BRIDGE_ACROSS_TIMEOUT_MS:-12000}
      BRIDGE_ACROSS_CHAINS_CACHE_TTL_SECONDS: ${BRIDGE_ACROSS_CHAINS_CACHE_TTL_SECONDS:-300}
      BRIDGE_ACROSS_ROUTES_CACHE_TTL_SECONDS: ${BRIDGE_ACROSS_ROUTES_CACHE_TTL_SECONDS:-60}
      BRIDGE_ACROSS_ALLOWED_CHAIN_IDS: ${BRIDGE_ACROSS_ALLOWED_CHAIN_IDS:-1,10,42161,8453}
      BRIDGE_ACROSS_ALLOWED_TOKEN_SYMBOLS: ${BRIDGE_ACROSS_ALLOWED_TOKEN_SYMBOLS:-ETH,USDC,USDT,DAI}
      # VEILX on-chain pricing (BSC PancakeSwap V2)
      BSC_RPC_URL: ${BSC_RPC_URL:-}
      VEILX_CONTRACT_ADDRESS: ${VEILX_CONTRACT_ADDRESS:-}
      PANCAKE_ROUTER_V2_ADDRESS: ${PANCAKE_ROUTER_V2_ADDRESS:-0x10ED43C718714eb63d5aA57B78B54704E256024E}
      BSC_USDT_CONTRACT_ADDRESS: ${BSC_USDT_CONTRACT_ADDRESS:-0x55d398326f99059fF775485246999027B3197955}
    ports:
      - "${PORT:-3003}:${PORT:-3003}"


